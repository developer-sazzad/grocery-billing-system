<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Billing System</title>
    <link rel="shortcut icon" href="./includes/favicon.png" type="image/x-icon">
    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="shop-title-container">
            <h4 class="top-title-description">Welcome to Our</h4>
            <h1 class="site-title">Grocery Billing System Software</h1>
            <p class="title-description">5th/Computer/A2</p>
        </div>
        <!-- Customer Details Section -->
        <div class="customer-details-container">
            <h3 class="customer-details-title">Customer Details</h3>
            <div class="customer-container">
                <!-- Customer Name -->
                <div>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" />
                </div>
                <!-- Customer Phone Number -->
                <div>
                    <label for="customer-phone">Phone:</label>
                    <input type="number" id="customer-phone" />
                </div>

                <!-- Customer Address -->
                <div>
                    <label for="customer-address">Address:</label>
                    <input type="text" id="customer-address" />
                </div>
            </div>

        </div>
    </header>
</body>

</html>
